<style>
    :root {
    --color-coffee-100: #ece0d1;
    --color-coffee-200: #dbc1ac;
    --color-coffee-300: #967259;
    --color-coffee-400: #634832;
    --color-coffee-500: #38220f;
    --color-tea-200: #ffbeb3;
    --color-tea-400: #833d36;
    --color-tea-500: #5b1915;

    --var-ring-offset-shadow: 0 0 #0000;
    --var-ring-shadow: 0 0 #0000; 
    --var-shadow: 0 0 #0000;
    
    --cube-pfp-size: 150px;
    --cube-pfp-degree: calc(var(--cube-pfp-size)/2);
    --user-pfp: url('https://i.ibb.co/1fhyhpG/brooo.png');
}


body {
    background-color: var(--color-coffee-200) !important;
}


/* start of nav */
nav {
    position: sticky;
    top: 0px;
    z-index: 10;
}
nav .top {
    background-color: var(--color-coffee-400) !important;
    color: var(--color-coffee-100) !important;
}

nav .top a {
    color: var(--color-coffee-100) !important;
}

nav .links {
    background-color: var(--color-coffee-100) !important;
    color: var(--color-coffee-500) !important;
}

nav .links a {
    font-weight: bold;
    text-shadow: none !important;
}

/* end of nav */

/* the | seperator */
nav .links li:not(:last-child)::after, footer .links li:not(:last-child)::after {
    color: var(--color-coffee-500) !important;
}
/* end of nav */

main {
    background: none;
    color: var(--color-coffee-500);
    padding: 10px 0px;
}

.contact .f-row {
    display: flex;
    margin: 7px 0px 7px 3px !important;
}
.contact .f-col {
    display: flex;
    width: 50%;
    padding: 0px 5px;
}
.contact .f-col:last-of-type {
    margin: 0px 10px;
}
.contact .f-col a {
    display: flex;
    width: 100%;
    height: 100%;
    align-items: center;
    color: var(--color-tea-400) !important;
    gap: 3px;
    padding: 2px 1px;
}

a {
    color: var(--color-tea-400) !important;
}

/* making the "Edit Profile" button bigger and easier to click */
.profile-info, .contact .f-col {
    padding: 0px;
    position: relative;
    right: 0px;
    bottom: 0px;
    transition: all 0.1s ease-out;
    border: 2px solid var(--color-coffee-400) !important;
    
}

/* effect when hovering/focusing the "edit profile" link */
.profile-info:has(a):hover, .profile-info:has(a):focus-within, .contact .f-col:hover, .contact .f-col:focus-within {
    box-shadow: 0px 0px var(--color-coffee-500);
    right: -5px;
    bottom: -5px;
    border: 2px solid var(--color-coffee-500) !important; 
    
}

.profile-info a {
    outline: var(--color-coffee-500);
    color: var(--color-coffee-500);
}
/* targetting the active state to apply an effect when pressing the link to edit profile */
.profile-info:has(a:active), .person:has(a:active), .contact .f-col:has(a:active) {
    background: var(--color-coffee-400);
}
.profile-info a:active, .person:has(a:active) p, .contact .f-col:has(a:active) a {
    color: var(--color-coffee-100) !important;
}

.profile-info > .inner {
    width: 100%;
    height: 100%;
}

.profile-info h3 {
    margin: 0;
}
.profile-info a {
    display: flex;
    width: 100%;
    height: 100%;
    padding: 20px 5px;
    justify-content: center;
}
.profile-info a:focus {
    text-decoration: underline;
}

/* Card style */
.profile > .col:first-of-type, .blog-preview, .blurbs, .friends, nav, .profile-info, .person, footer, .f-col {
    background-color: var(--color-coffee-100);
    box-shadow: 5px 5px var(--color-coffee-400);
}

.profile {
    display: flex;
    gap: 20px;
}
.profile > .right {
    flex-grow: 1;
}

.heading, .blog-preview h4 { 
    background-color: var(--color-coffee-400) !important;
    color: var(--color-coffee-100) !important;
}

.blog-preview h4 {
    padding: 2px 7px;
    margin-bottom: 0px;
}
.blog-preview > p {
    padding: 10px;
    margin: 0px;
}
.blog-preview > p > a {
    font-weight: bold;
}
.blog-preview > h4 > a, .friends .more {
    color: var(--color-coffee-100) !important;
}

.section h4 {
    color: var(--color-coffee-500) !important;
}

.section > iframe {
    position: absolute;
    width: 455px;
    top: 410px;
}
.count {
    color: var(--color-tea-400) !important;
}

.person {
    border: 2px solid var(--color-coffee-400) !important;
    padding: 0px !important;
    margin: 10px;
    position: relative;
    width: fit-content !important;
    transition: all 0.1s ease-out;
    right: 0px;
    bottom: 0px;
}
.person a p, .person img {
    margin: 0px !important;
}
.person a p {
    color: var(--color-tea-400) !important; 
    max-width: 95px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}
.person a {
    height: fit-content;
    display: flex;
}


.person:focus-within, .person:hover {
    box-shadow: 0px 0px var(--color-coffee-500);
    right: -5px;
    bottom: -5px;
    border: 1px solid var(--color-coffee-500);
}

.friends:not(#comments) {
    margin-bottom: 20px;
}

.profile .contact, .profile .url-info, .profile .table-section, .setting-section, .home-actions, .profile-pic .pfp-fallback {
    border: 2px solid var(--color-coffee-400) !important;
}

/* details table */
.details-table td {
    background: var(--color-coffee-200) !important;
    color: var(--color-coffee-500) !important;
    font-weight: bold;
}
.details-table td:first-child {
    background: var(--color-coffee-300) !important;
    color: var(--color-coffee-100) !important;
}
.details-table td:first-child a {
    color: var(--color-coffee-100) !important;
}

.traits li::marker {
    content: '‚òï ';
}

@media (prefers-reduced-motion) {
    .person:focus-within, .person:hover {
        box-shadow: 5px 5px var(--color-coffee-500);
        right: 0px;
        bottom: 0px;
    }   
}

/* make icons brown */
.icon, .award img {
    filter: grayscale(1) brightness(0.8) sepia(1);
}

table.comments-table, .comments-replies {
    border: 1px solid var(--color-coffee-400);
}
.comments-table td:first-child a {
    color: var(--color-coffee-100) !important;
}
.comments-table td:first-child, .music-table td:first-child {
    background: var(--color-coffee-400) !important;  
    
}



/* start of 3D profile picture */

@keyframes imgrotation {
    from {
        transform: translateZ(-100px) rotateY(-180deg) rotateZ(-180deg);
    }
    to {
        transform: translateZ(-100px) rotateY(180deg) rotateZ(180deg);
    }
}
.scene {
  width: var(--cube-pfp-size);
  height: var(--cube-pfp-size);
  perspective: 200px;
  position: relative;
  bottom: 260px;
  right: 325px;
}

.general-about .pfp-fallback {
    visibility: hidden;
}
.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: 1s;
  animation: imgrotation 10s ease-in-out infinite;
}

@media (prefers-reduced-motion) {
    .general-about .pfp-fallback {
        visibility: visible;
    }
    .cube, .scene {
        animation: none;
        display: none;
    }
}

.cube__face {
  position: absolute;
  width: var(--cube-pfp-size);
  height: var(--cube-pfp-size);
}

.cube div {
    background: var(--user-pfp);
    background-size: cover;
    border: 2px solid var(--color-coffee-400);
}

.cube__face--front  { transform: rotateY(  0deg) translateZ(var(--cube-pfp-degree)); }
.cube__face--right  { transform: rotateY( 90deg) translateZ(var(--cube-pfp-degree)); }
.cube__face--back   { transform: rotateY(180deg) rotateZ(180deg) translateZ(var(--cube-pfp-degree)); }
.cube__face--left   { transform: rotateY(-90deg) translateZ(var(--cube-pfp-degree)); }
.cube__face--top    { transform: rotateX( 90deg) translateZ(var(--cube-pfp-degree)); }
.cube__face--bottom { transform: rotateX(-90deg) translateZ(var(--cube-pfp-degree)); }
</style>

<div class="scene">
    <div class="cube">
        <div class="cube__face cube__face--front"></div>
        <div class="cube__face cube__face--back"></div>
        <div class="cube__face cube__face--right"></div>
        <div class="cube__face cube__face--left"></div>
        <div class="cube__face cube__face--top"></div>
        <div class="cube__face cube__face--bottom"></div>
    </div>
</div>
